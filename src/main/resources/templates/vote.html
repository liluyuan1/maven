<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<HEAD><META content="IE=11.0000"
http-equiv="X-UA-Compatible">
 
<META http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<TITLE>参与投票</TITLE> <LINK href="css/style.css" rel="stylesheet" type="text/css"> 
<META name="GENERATOR" content="MSHTML 11.00.10586.420"></HEAD> 
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"> </DIV>

<DIV class="wrap" id="navbar">
    <DIV class="profile">您好，<span th:text="${session.users.getUname()}">admin</span>
        <SPAN class="return"><A href="voteList">返回列表</A></SPAN>
        <SPAN class="addnew"><A href="addView">添加新投票</A></SPAN>
        <SPAN class="modify"><A href="whView">维护</A></SPAN>
        <SPAN class="return"><A
                href="zhuxiao">注销</A></SPAN></DIV>
    <DIV class="search" th:if="${wh == 1}">
        <FORM action="whView" method="post">
            <INPUT name="title" th:value="${title}" class="input-text" type="text">
            <INPUT name="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
    <DIV class="search" th:if="${wh != 1}">
        <FORM action="voteList" method="post">
            <INPUT name="title" class="input-text" type="text">
            <INPUT name="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
</DIV>


<DIV class="wrap" id="vote">
<H2>参与投票</H2>
<UL class="list">
  <LI>
  <H4 th:text="${title}">就业意向城市</H4>
  <P class="info">共有<span th:text="${option}"> 4</span> 个选项，已有 <span th:text="${votes}"> 4</span>  个投票。</P>
  <FORM th:action="@{'addVotes'(tid=${tid})}" method="post"><INPUT name="entityId" type="hidden" value="1">
  			    <INPUT name="struts.token.name" type="hidden" value="token"> 
<INPUT name="token" type="hidden" value="4UDEDKPAXYKC1PTLWA2OMZGQ925VSGDB">
				 
      <OL th:if="${types == 1}">
        <LI th:each="op:${list}">
            <INPUT name="options" type="radio"   th:value="${op.getOid()} " th:text="${op.getOptions()}">
        </LI>
      </OL>

      <OL  th:if="${types == 2}">
          <LI th:each="op:${list}">
              <INPUT name="options" type="checkbox"   th:value="${op.getOid()} " th:text="${op.getOptions()}">
          </LI>
      </OL>
  <P class="voteView">
      <INPUT type="image" src="images/button_vote.gif"/>
      <A th:href="@{'voteView'(title=${title},option=${option},votes=${votes},otid=${tid},types=${types})}">
          <IMG src="images/button_view.gif"/>
      </A>
  </P>
  </FORM>
  </LI></UL></DIV>
<DIV class="wrap" id="footer">	北大青鸟 © 版权所有 </DIV></BODY></HTML>
