<LINK href="css/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<SCRIPT language="javascript">

    $(function(){
        $(".input-button").click(function(){

            var name = $("input[name='uname']").val();
            var pwd = $("input[name='password']").val();
            var cpwd = $("input[name='confirmPassword']").val();
            //var name = doucument.getElementById("userName").value;
            if(name == null || name == ""){
                alert("用户名不能为空");
                return false;
            }else if(pwd == null || pwd == ""){
                alert("密码不能为空");
                return false;
            }else if(cpwd != pwd){
                alert("密码不一置");
                return false;
            }else{
                return true;
            }
        })
    })

    function findUser() {
        $(".content DL DD samp").remove();
        var name = $("input[name='uname']").val();
        $.post("xz",'uname='+name,function(data){
            if(data == true){
                $(".content DL DD input[type='text']").after("<span style='color: red'>用户名已存在</span>");
            }else{
                $(".content DL DD input[type='text']").after("<span style='color: green'>用户名可以使用</span>");
            }
        })
    }


</SCRIPT>
